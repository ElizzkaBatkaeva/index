<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-чат</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Онлайн-чат</h1>
            <div class="online-users">
                <span>Онлайн: </span>
                <span id="users-count">0</span>
                <div id="users-list"></div>
            </div>
        </div>
        
        <div class="login-form" id="login-form">
            <h2>Вход в чат</h2>
            <input type="text" id="username-input" placeholder="Введите ваше имя" maxlength="20">
            <button id="login-btn">Войти</button>
        </div>
        
        <div class="chat-interface" id="chat-interface" style="display: none;">
            <div class="messages-container" id="messages-container"></div>
            
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Введите сообщение..." maxlength="500">
                <button id="send-btn">Отправить</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
